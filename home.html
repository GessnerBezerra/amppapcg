      <!-- Modal apagar apagar-->

      <div class="modal" tabindex="-1" id="modalApagarRecado">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Deletar recados</h5>
            </div>
            <div class="modal-body">
              <p id="msg">Tem certeza que quer apagar esse recado</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="modalsair"
                style="background-color: red"
                id="liveToastBtn1"
              >
                Cancelar
              </button>

              <button
                type="button"
                class="btn btn-primary"
                id="ApagarRecados"
                id="liveToastBtn"
              >
                Deletar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal cadastrar-->
    
      <div class="modal" tabindex="-1" id="modalCadastrar">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Insira seus dados</h5>
            </div>
            <div class="modal-body">  
              <form id="formCadastr" class="col g-3">
                <div id="inputCdtr" class="col-auto">
                  <label for="nome" class="visually-hidden">Nome completo</label>
                 
                  <input required type="text" name="nome" class="campo_informacoes" id="nome" placeholder="Nome completo" />
                </div>
                <div id="inputCdtr" class="col-auto">
                  <label for="nome" class="visually-hidden">E-mail</label>
                
                  <input required type="email" name="nome" class="campo_informacoes" id="login" placeholder="nome@exemplo.com" />
                </div>
                <div id="inputCdtr" class="col g-3">
                 
                  <input required type="number" name="nome" class="campo_informacoes" id="idade" placeholder="idade" />
                </div>
                <div id="inputCdtr" class="col g-3">
                
                  <input required type="number" name="nome" class="campo_informacoes" id="input-cadastro-cpf" placeholder="999.999.999-99" />
                </div>
                <div id="inputCdtr" class="col g-3">
                
                  <input required type="text" name="nome" class="campo_informacoes" id="rua" placeholder="rua" />
                </div>
                <div id="inputCdtr" class="col g-3">
                  
                  <input required type="text" name="nome" class="campo_informacoes" id="numRua" placeholder="nº da rua" />
                </div>
                <div id="inputCdtr" class="col g-3">
                 
                  <input required type="text" name="nome" class="campo_informacoes" id="bairro" placeholder="bairro" />
                </div>
                <div id="inputCdtr" class="col g-3">
                
                  <input required type="text" name="nome" class="campo_informacoes" id="cidade" placeholder="cidade" />
                </div>
                <div id="inputCdtr" class="col g-3">
                 
                  <input required type="text" name="nome" class="campo_informacoes" id="fone" placeholder="(99)99999-9999" />
                </div>
                <div id="inputCdtr" class="col g-3">
                
                  <input required type="number" name="nome" class="campo_informacoes" id="cnh" placeholder="CNH Nº" />
                </div>
                <div id="inputCdtr" class="col g-3">
                
                  <input required type="text" name="nome" class="campo_informacoes" id="categCnh" placeholder="Categoria da CNH" />
                </div>
                <div id="inputCdtr" class="col g-3 input-group">
                  <label class="input-group-text" id="basic-addon3">Emição da CNH</label>
                  <input required type="date" name="nome" class="campo_informacoes" id="dataCnh" placeholder="DD/MM/AAAA" />
                </div>
                <div id="inputCdtr" class="col g-3 input-group">
                  <label class="input-group-text" id="basic-addon3">Vencimento CNH</label>
                  <input required type="date" name="nome" class="campo_informacoes" id="validadecnh" placeholder="DD/MM/AAAA" />
                </div>
                <div id="inputCdtr" class="col g-3">
                  <!-- <label for="inputPassword2" class="visually-hidden">Password</label> -->
                  <input required type="text" name="nome" class="campo_informacoes" id="modlCarro" placeholder="Modelo do Veículo" />
                </div>
                <div id="inputCdtr" class="col g-3">
                  <!-- <label for="inputPassword2" class="visually-hidden">Password</label> -->
                  <input required type="text" name="nome" class="campo_informacoes" id="corCarro" placeholder="Cor do Veículo" />
                </div>
                <div id="inputCdtr" class="col g-3">
                  <!-- <label for="inputPassword2" class="visually-hidden">Password</label> -->
                  <input required type="number" name="nome" class="campo_informacoes" id="anoCarro" placeholder="Ano de fabricação" />
                </div>
                <div id="inputCdtr" class="col-auto">
                      <!-- <input type="text" readonly="" class="form-control-plaintext" id="staticEmail2" value="email@example.com"> -->
                  <input required type="text" name="nome" class="campo_informacoes" id="placa" placeholder="Placa do Veículo" />
                </div>
                <div id="inputCdtr" class="col-auto">
                  <label for="nome" class="visually-hidden">Senha</label>
                  <!-- <input type="text" readonly="" class="form-control-plaintext" id="staticEmail2" value="email@example.com"> -->
                  <input required type="password" name="nome" class="campo_informacoes" id="senha" placeholder="Senha" />
                </div>
                <div id="inputCdtr" class="col-auto">
                  <label for="nome" class="visually-hidden">Confirmar Senha</label>
                  <!-- <input type="text" readonly="" class="form-control-plaintext" id="staticEmail2" value="email@example.com"> -->
                  <input required type="password" name="nome" class="campo_informacoes" id="senha-confirm" placeholder="Repita a senha" />
                </div>
                <div id="inputCdtr" class="col-auto">
                  <!-- <button type="submit" class="btn btn-primary mb-3">Confirm identity</button> -->
                  <button type="submit" class="btn btn-primary" id="CadastrarRecados">
                    Cadastrar
                  </button>
                  <input type="button" value="Atualizar" id="botao_atualizar" />
                  <input type="button" value="Cancelar" data-bs-dismiss="modal" id="botao_cancelar" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="modalsairCdst"
                style="background-color: red"
                id="liveToastBtn1"
              >
                Sair
              </button>
            </div>
          </div>
        </div>
      </div>

    <!-- Toast-->

    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastApaga">
      <div
        id="liveToast"
        class="toast bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="bi bi-bootstrap-fill"></i>
          <strong class="me-auto ms-2">ALERTA!</strong>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body text-light">Exclusão dos dados confirmada!</div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast1"
        class="toast bg-danger"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i class="bi bi-bootstrap-fill"></i>
          <strong class="me-auto ms-2">ALERTA!</strong>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body text-light">Exclusão dos dados CANCELADA!</div>
      </div>
    </div>
